<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./index.js" defer></script>

    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container" data-slider-container>
        <div class="slide-left" data-slide-left>
            <div style="background-color: hsl(345, 52%, 56%);">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: hsl(293, 5%, 70%);">
                <h1>Men</h1>
                <p>in the London</p>
            </div>
            <div style="background-color: hsl(45, 15%, 42%);">
                <h1>Mountains</h1>
                <p>in Switzerland</p>
            </div>
            <div style="background-color: hsl(254, 14%, 70%);">
                <h1>Watch</h1>
                <p>Rolex brand</p>
            </div>
        </div>

        <div class="slide-right" data-slide-right>
            <div style="background-image: url(./img/adam-bignell-Zkf5HBAbQWc-unsplash.jpg);"></div>
            <div style="background-image: url(./img/johannes-hofmann-PM5a_R83-YQ-unsplash.jpg);"></div>
            <div style="background-image: url(./img/sabrina-mazzeo-g-krQzQo9mI-unsplash.jpg);"></div>
            <div style="background-image: url(./img/yousef-espanioly-9SMoAjhV4Dw-unsplash.jpg);"></div>
        </div>

        <div>
            <button class="navigation-arrow-up" data-navigation-arrow-up><i class="fas fa-arrow-up"></i></button>
            <button class="navigation-arrow-down" data-navigation-arrow-down><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>
</body>
</html>
